<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container my-3">
        <h2>Formulario de Registro</h2>
        <hr>
        <form id="form-registro" class="row g-3">
            <div class="col-12 col-md-6">
                <label for="input-nombre" class="form-label">Nombre de Usuario</label>
                <input id="input-nombre" class="form-control" type="text" placeholder="Nombre de Usuario">
                <div id="error-nombre" class="text-danger small mt-1"></div>
            </div>


            <div class="col-12 col-md-6">
                <label for="input-password" class="form-label">Contraseña</label>
                <input id="input-password" class="form-control" type="password" placeholder="Contraseña">
                <div id="error-password" class="text-danger small mt-1"></div>
            </div>
            
            <div class="col-12 col-md-6">
                <label for="input-direccion" class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Dirección">
                <div id="error-direccion" class="text-danger small mt-1"></div>
            </div>
            <div class="col-12 col-md-6">
                <label for="input-confirmacion" class="form-label">Confirmación Contraseña</label>
                <input id="input-confirmacion" class="form-control" type="password" placeholder="Confirmación">
                <div id="error-confirmacion" class="text-danger small mt-1"></div>
            </div>


            <div class="col-12 col-md-6">
                <label for="select-comuna" class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="valdivia">Valdivia</option>
                    <option value="osorno">Osorno</option>
                </select>
                <div id="error-comuna" class="text-danger small mt-1"></div>
            </div>


            <div class="col-12 col-md-6">
                <label for="input-fono" class="form-label">Teléfono</label>
                <input id="input-fono" class="form-control" type="text" placeholder="+569 6354 6352">
                <div id="error-fono" class="text-danger small mt-1"></div>
            </div>


            <div class="col-12 col-md-6">
                <label for="input-url" class="form-label">URL sitio web</label>
                <input id="input-url" class="form-control" type="text" placeholder="http://www.misitio.com">
                <div id="error-url" class="text-danger small mt-1"></div>
            </div>


            <div class="col-12 col-md-6">
                <label for="input-aficiones" class="form-label">Aficiones</label>
                <input id="input-aficiones" class="form-control" type="text" placeholder="Ingrese su afición">
                <button type="button" class="btn btn-secondary mt-2" onclick="agregarAficion()">Agregar</button>
                <ul id="lista-aficiones" class="mt-2 list-group"></ul>
                <div id="error-aficiones" class="text-danger small mt-1"></div>
            </div>

            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
